<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaStore/08.02.2022/Мээрим Эгембердиева</title>

<body>
<div class="main1">
    <!--    <img src="img/x.svg" alt="" class="x">-->
    <div class=main1-1">
        <h2>Анкета для корпоративных клиентов</h2>
        <p>Личные данные</p>
        <input id="surname" type="text" placeholder="Фамилия" class="margin-1">
        <input id="name" type="text" placeholder="Имя" class="margin-1">
        <input id="patronymic" type="text" placeholder="Отчество">
    </div>
    <div class="main1-2">
        <p>Паспортные данные</p>
        <div class="row1">
            <div class="birthdate">
                <div> Дата рождения</div>
                <div><img src="img/calendar.svg" alt=""></div>
            </div>
            <input id="address" type="text" placeholder="Место проживания по прописке" class="adress">
        </div>
        <br>
        <div class="row2">
            <input id="id" type="text" placeholder="Серийный номер AN/ID" class="margin-2">
            <input id="tin" type="text" placeholder="ИНН" class="margin-2">
            <div class="birthdate">
                <div> Дата получения</div>
                <div><img src="img/calendar.svg" alt=""></div>
            </div>
        </div>
        <br>
        <div class="row3">
            <input id="number" type="number" placeholder="Контактный номер" class="margin-2">
            <input id="mail" type="text" placeholder="Электронный адрес" class="margin-2">
            <select id="banks" class="bank-choose">
                <option hidden disabled selected value >Наименование банка</option>
                <option value="2" class="bank-value">Бакай Банк</option>
                <option value="3" class="bank-value">Дос Кредо Банк</option>
            </select>
            <!--            <div class="bankname">-->
            <!--                <div>Наименование банка</div>-->
            <!--                <div><img src="img/chevron-right.svg" alt=""></div>-->
            <!--            </div>-->
        </div>
        <br>
        <input id="home-address" type="text" placeholder="Фактическое место проживания" class="adress1">

        <!-- <div class="button" ><button id="btn"><a href="#">Далее</a></button></div> -->
        <!-- <div class="button" ><button id="btn">Оформить заявку</button></div> -->
        <div class="button" ><button id="btn1">Далее</button></div>
    </div>
</div>
